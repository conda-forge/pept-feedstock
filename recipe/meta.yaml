{% set name = "pept" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 899dd14da2bc678da12b34bdc26aea0fd4c8631e573db5bfdf0698a9614ce580

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.14
    - numpy >=1.18.3
    - pip
    - python
  run:
    - python
    - cython >=0.29.16
    - hdbscan >=0.8.26
    - joblib >=0.14.1
    - matplotlib-base >=3.2.1
    - {{ pin_compatible('numpy') }}
    - plotly >=4.4.1
    - scipy >=1.4.1
    - tqdm >=4.41.1
    - pandas >=1.0.3
    - cma >=3.0.3
    - beartype >=0.7.1
    - natsort >=5.5.0

test:
  imports:
    - pept

about:
  home: https://github.com/uob-positron-imaging-centre/pept
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: >
    A Python library that unifies Positron Emission Particle Tracking (PEPT) research, including tracking, simulation, data analysis and visualisation tools.
  doc_url: https://pept.readthedocs.io/en/latest/
  dev_url: https://github.com/uob-positron-imaging-centre/pept

extra:
  recipe-maintainers:
    - anicusan
    - smngr
